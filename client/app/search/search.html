<div class="row">
  <h1>Search <small>in all the shops around the world</small></h1>
  <form ng-submit="searchForItems()">
    <input type="text" class="long" ng-model="filter.search" name="filter">
  </form>
  <div class="items row small-up-1 medium-up-2 large-up-3">
    <div class="item column" ng-repeat="item in data">
      <div class="callout">
        <p>{{item.name}}</p>
        <img src="{{item.imageUrl}}">
        <p class="lead"> $ {{item.price}} USD</p>
        <p class="subheader">{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
